<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Maze Duo - Mapa Gigante</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #ui-overlay { position: absolute; inset: 0; background: #0a0a1a; display: flex; align-items: center; justify-content: center; z-index: 1000; color: white; }
        .custom-box { background: #161625; padding: 30px; border-radius: 15px; border: 2px solid #4444ff; display: flex; gap: 20px; }
        #char-preview { width: 200px; height: 250px; background: #000; border: 1px solid #444; }
        .controls { display: flex; flex-direction: column; gap: 10px; }
        input { padding: 10px; border-radius: 5px; border: none; background: #2a2a3a; color: white; }
        button { padding: 15px; background: #22c55e; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .label { position: absolute; color: white; background: rgba(0,0,0,0.8); padding: 4px 10px; border-radius: 4px; font-size: 13px; transform: translate(-50%, -100%); pointer-events: none; font-weight: bold; }
        #status-msg { position: absolute; top: 20px; width: 100%; text-align: center; color: yellow; font-size: 20px; font-weight: bold; display: none; z-index: 10; }
    </style>
</head>
<body>

<div id="ui-overlay">
    <div class="custom-box">
        <div id="char-preview"></div>
        <div class="controls">
            <h2>MAZE DUO</h2>
            <input type="text" id="input-nick" placeholder="Seu Nickname">
            <input type="text" id="input-sala" placeholder="Código da Sala" value="123">
            <input type="color" id="input-cor" value="#ff00ff" style="width:100%; height:45px;">
            <button onclick="iniciar()">JOGAR</button>
        </div>
    </div>
</div>

<div id="status-msg">AGUARDANDO JOGADOR...</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
let scene, camera, renderer, socket, side, myNick, myColor;
let playerA, playerB, wallBoxes = [], door, doorBox, finishBlock, finishBox;
let move = { fwd: false, bck: false, lft: false, rgt: false };
const mazeSize = 51; // MAPA BEM GRANDE

function generateMazeData(seed) {
    let m = Array(mazeSize).fill().map(() => Array(mazeSize).fill(1));
    function walk(x, y) {
        m[y][x] = 0;
        let dirs = [[0,2],[0,-2],[2,0],[-2,0]].sort(() => Math.random() - 0.5);
        for(let [dx, dy] of dirs) {
            let nx = x+dx, ny = y+dy;
            if(nx>0 && nx<mazeSize-1 && ny>0 && ny<mazeSize-1 && m[ny][nx] === 1) {
                m[y+dy/2][x+dx/2] = 0; walk(nx, ny);
            }
        }
    }
    walk(1, 1);
    // SALA DE SPAWN
    for(let y=1; y<=3; y++) for(let x=1; x<=3; x++) m[y][x] = 0;
    m[4][2] = 2; // PORTA
    // FIM DO MAPA (Bloco de Vitória no canto oposto)
    m[mazeSize-2][mazeSize-2] = 3; 
    return m;
}

function iniciar() {
    myNick = document.getElementById('input-nick').value || "Player";
    myColor = document.getElementById('input-cor').value;
    const sala = document.getElementById('input-sala').value;
    
    socket = new WebSocket('wss://labirint-dou-coop.onrender.com');
    socket.onopen = () => socket.send(JSON.stringify({ type: 'join', token: sala, nick: myNick, color: myColor }));

    socket.onmessage = (msg) => {
        const data = JSON.parse(msg.data);
        if (data.type === 'start') {
            side = data.side;
            document.getElementById('ui-overlay').style.display = 'none';
            document.getElementById('status-msg').style.display = 'block';
            init3D(generateMazeData(parseInt(sala)));
        }
        if (data.type === 'open_door') {
            document.getElementById('status-msg').style.display = 'none';
            scene.remove(door); doorBox = null;
        }
        if (data.type === 'reset_game') {
            location.reload(); // Volta para o menu ao vencer
        }
        if (data.type === 'move') {
            const p = data.side === 'A' ? playerA : playerB;
            if(p) { p.position.set(data.x, 0.5, data.z); p.material.color.set(data.color); p.nickName = data.nick; }
        }
    };
}

function init3D(mazeData) {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x050510);
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));

    const wallGeo = new THREE.BoxGeometry(1, 2, 1);
    mazeData.forEach((row, y) => {
        row.forEach((val, x) => {
            if(val === 1) {
                const wall = new THREE.Mesh(wallGeo, new THREE.MeshStandardMaterial({ color: 0x333366 }));
                wall.position.set(x, 1, y); scene.add(wall);
                wallBoxes.push(new THREE.Box3().setFromObject(wall));
            } else if(val === 2) {
                door = new THREE.Mesh(wallGeo, new THREE.MeshStandardMaterial({ color: 0xff0000 }));
                door.position.set(x, 1, y); scene.add(door);
                doorBox = new THREE.Box3().setFromObject(door);
            } else if(val === 3) {
                finishBlock = new THREE.Mesh(wallGeo, new THREE.MeshStandardMaterial({ color: 0xffd700, emissive: 0xffd700 }));
                finishBlock.position.set(x, 1, y); scene.add(finishBlock);
                finishBox = new THREE.Box3().setFromObject(finishBlock);
            }
        });
    });

    playerA = new THREE.Mesh(new THREE.SphereGeometry(0.4, 32, 32), new THREE.MeshStandardMaterial({ color: 0xffffff }));
    playerB = new THREE.Mesh(new THREE.SphereGeometry(0.4, 32, 32), new THREE.MeshStandardMaterial({ color: 0xffffff }));
    playerA.position.set(1.5, 0.5, 1.5); playerB.position.set(2.5, 0.5, 2.5);
    scene.add(playerA, playerB);

    const lA = document.createElement('div'); lA.className = 'label'; document.body.appendChild(lA);
    const lB = document.createElement('div'); lB.className = 'label'; document.body.appendChild(lB);

    function animate() {
        requestAnimationFrame(animate);
        const p = side === 'A' ? playerA : playerB;
        if(!p) return;
        const oldPos = p.position.clone();

        if (move.fwd) p.position.z -= 0.12; if (move.bck) p.position.z += 0.12;
        if (move.lft) p.position.x -= 0.12; if (move.rgt) p.position.x += 0.12;

        const pBox = new THREE.Box3().setFromCenterAndSize(p.position, new THREE.Vector3(0.6, 0.6, 0.6));
        
        // COLISÃO PAREDES/PORTA
        let colidiu = false;
        for(let box of wallBoxes) if(pBox.intersectsBox(box)) colidiu = true;
        if(doorBox && pBox.intersectsBox(doorBox)) colidiu = true;
        if(colidiu) p.position.copy(oldPos);

        // CHECAR VITÓRIA
        if(finishBox && pBox.intersectsBox(finishBox)) {
            socket.send(JSON.stringify({ type: 'reset' }));
        }

        camera.position.lerp(new THREE.Vector3(p.position.x, 12, p.position.z + 6), 0.1);
        camera.lookAt(p.position);

        [ {m: playerA, l: lA, n: side==='A'?myNick:(playerA.nickName||"Player A")}, 
          {m: playerB, l: lB, n: side==='B'?myNick:(playerB.nickName||"Player B")} ].forEach(o => {
            const v = o.m.position.clone(); v.y += 0.8; v.project(camera);
            o.l.style.left = `${(v.x * 0.5 + 0.5) * window.innerWidth}px`;
            o.l.style.top = `${(-(v.y * 0.5 - 0.5)) * window.innerHeight}px`;
            o.l.innerHTML = o.n;
        });

        if(socket.readyState === 1) socket.send(JSON.stringify({ type: 'move', side, x: p.position.x, z: p.position.z, color: myColor, nick: myNick }));
        renderer.render(scene, camera);
    }
    animate();
}

window.onkeydown = (e) => { const k=e.key.toLowerCase(); if(k=='w')move.fwd=true; if(k=='s')move.bck=true; if(k=='a')move.lft=true; if(k=='d')move.rgt=true; };
window.onkeyup = (e) => { const k=e.key.toLowerCase(); if(k=='w')move.fwd=false; if(k=='s')move.bck=false; if(k=='a')move.lft=false; if(k=='d')move.rgt=false; };
</script>
</body>
</html>
